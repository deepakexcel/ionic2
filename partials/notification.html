<ion-view style="background-color: rgb(227, 224, 224);" cache-view='false' hide-nav-bar="true" can-swipe-back="false"> 
    <ion-header-bar align-title="left" class="myheaderbar">
        <div class="buttons">
            <button class="button button-clear" ng-click="$ionicGoBack()"> 
                <i class="icon icon-right ion-android-close">

                </i></button>
        </div>
        <h1 class="title" style="text-align: center">Noitfy</h1>
    </ion-header-bar>
    <ion-content direction="y" overflow-scroll="true">
        <div class="deal_notify_text">Select the categories from below for which you wish to be notified</div>
        <div>
            <div class="filter_title2">
                <div class="title_text">Product Categories</div>
                <div class="title_next" ng-show="next" style="" ui-sref="menu.website">Next</div>
                <div class="clearfix"></div>

            </div>
            <div class="cateories">
                <div class="row catrow" >
                    <div class="col-80 catcol9 ">
                        Select All
                    </div>
                    <div class="col-20 catcol1">
                        <img class="checkimg" src="img/round_grey.png" on-tap="addCatAll()" ng-hide="next2"/>
                        <img class="checkimg" src="img/checked.png" on-tap="subCatAll()" ng-show="next2"/>
                    </div>
                </div>
            </div>
            <div class="cateories">

                <div class="row catrow" ng-repeat="cat in star.all_cats track by $index">
                    <div class="col-80 catcol9">
                        {{cat.text}}
                    </div>
                    <div class="col-20 catcol1">
                        <img class="checkimg" src="img/round_grey.png"  on-tap="addCat(cat.cat_id, $index)" ng-hide="$index == cat.show"/>
                        <img class="checkimg" src="img/checked.png"  on-tap="subCat(cat.cat_id, $index)" ng-show="$index == cat.show"/>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
